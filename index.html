<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SwiftCart Store</title>
<style>
    :root {
        --primary-accent: #0d47a1;
        --secondary-accent: #ffc107;
        --background-color: #f0f2f5;
        --card-background: #ffffff;
        --text-color: #212529;
        --header-text: #ffffff;
        --success-color: #2e7d32;
        --radius: 16px;
        --shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--background-color); }
    header { background-color: var(--primary-accent); color: var(--header-text); padding: 20px 25px; text-align: center; }
    header h1 { margin: 0; font-size: 2em; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    #product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-top: 30px; }
    .product-card { background: var(--card-background); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; }
    
    /* Slider */
    .slider-stage { position: relative; background:#000; aspect-ratio: 1 / 1; overflow:hidden; }
    .slider-stage img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0; transition:opacity .3s ease-in-out; }
    .slider-stage img.active { opacity:1; }
    .slider-nav { position:absolute; inset:0; display:flex; align-items:center; justify-content:space-between; pointer-events:none; }
    .slider-nav button { pointer-events:auto; background:rgba(255,255,255,.8); border:0; width:38px; height:38px; border-radius:50%; font-size:18px; cursor:pointer; }
    .slider-dots { position:absolute; left:50%; bottom:10px; transform:translateX(-50%); display:flex; gap:8px; }
    .slider-dots button { width:8px; height:8px; border-radius:50%; border:0; background:rgba(255,255,255,.6); cursor:pointer; }
    .slider-dots button.active { background:#fff; width:22px; border-radius:999px; }
    .slider-thumbs { display:grid; grid-template-columns:repeat(6,1fr); gap:6px; padding:8px; background:#fff; }
    .slider-thumbs button { border:0; padding:0; background:#f1f1f5; border-radius:8px; overflow:hidden; cursor:pointer; aspect-ratio:1/1; }
    .slider-thumbs img { width:100%; height:100%; object-fit:cover; }
    .slider-thumbs button.active { outline:2px solid var(--primary-accent); outline-offset:2px; }

    .product-details { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
    .product-details h3 { margin: 0 0 10px 0; font-size: 1.25em; }
    .product-details p { margin: 0 0 15px 0; font-size: 1.15em; color: var(--primary-accent); font-weight: 600; }
    .buy-now-btn { background: linear-gradient(45deg, var(--success-color), #4caf50); color: white; padding: 12px 20px; border: none; cursor: pointer; border-radius: 8px; font-size: 1em; text-align: center; margin-top: auto; }
    
    /* Modal */
    .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
    .modal-content { background-color: #fefefe; margin: 5% auto; padding: 25px; border: 1px solid #888; width: 90%; max-width: 550px; border-radius: 12px; }
    .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input, .form-group select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; }
    .address-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
</style>
</head>
<body>

<header><h1>SwiftCart Store</h1></header>
<div class="container"><div id="product-list"></div></div>

<!-- Buy Now Modal -->
<div id="buyNowModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Shipping Details</h2>
        <p>You are ordering: <strong id="modalProductName"></strong></p>
        <form id="orderForm">
            <input type="hidden" id="modalProductId">
            <div class="form-group"><label>Full Name:</label><input type="text" id="customerName" required></div>
            <div class="form-group"><label>Phone Number:</label><input type="tel" id="customerPhone" required></div>
            <div class="form-group"><label>Email:</label><input type="email" id="customerEmail" required></div>
            <div class="form-group"><label>Address Line 1:</label><input type="text" id="customerAddress1" required></div>
            <div class="form-group"><label>Address Line 2 (Optional):</label><input type="text" id="customerAddress2"></div>
            <div class="address-grid">
                <div class="form-group"><label>City:</label><input type="text" id="customerCity" required></div>
                <div class="form-group"><label>State:</label><input type="text" id="customerState" required></div>
            </div>
            <div class="form-group"><label>Pincode:</label><input type="text" id="customerPincode" required></div>
            <div class="form-group">
                <label>Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="Cash on Delivery" selected>Cash on Delivery</option>
                    <option value="UPI">UPI</option>
                    <option value="Credit/Debit Card">Credit/Debit Card</option>
                </select>
            </div>
            <button type="submit" class="buy-now-btn">Place Order</button>
        </form>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCW9FzKHJszAhVFvBsQvKOiMs_9ittXX5k",
  authDomain: "swiftcart-e353f.firebaseapp.com",
  databaseURL: "https://swiftcart-e353f-default-rtdb.firebaseio.com",
  projectId: "swiftcart-e353f",
  storageBucket: "swiftcart-e353f.appspot.com",
  messagingSenderId: "731015967611",
  appId: "1:731015967611:web:e7534a44d76f69253ec3de",
  measurementId: "G-26XX76LKBC"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

document.addEventListener('DOMContentLoaded', () => {
    renderProducts();
    setupModal();
});

function renderProducts() {
    db.ref("products").on("value", snapshot => {
        const list = document.getElementById('product-list');
        const data = snapshot.val() || {};
        list.innerHTML = '';
        if (Object.keys(data).length === 0) {
            list.innerHTML = '<p>No products available right now.</p>';
            return;
        }
        Object.keys(data).forEach(key => {
            const p = { id: key, ...data[key] };
            const images = p.images || [];
            let imgsHTML = '', dotsHTML = '', thumbsHTML = '';
            images.forEach((url,i)=>{
                imgsHTML += `<img src="${url}" class="${i===0?'active':''}" alt="${p.name}">`;
                dotsHTML += `<button class="${i===0?'active':''}" onclick="goSlide('${key}',${i})"></button>`;
                thumbsHTML += `<button class="${i===0?'active':''}" onclick="goSlide('${key}',${i})"><img src="${url}"></button>`;
            });
            list.innerHTML += `
                <div class="product-card" id="product-${key}">
                    <div class="slider-stage">${imgsHTML}
                        <div class="slider-nav">
                            <button onclick="changeSlide('${key}',-1)">&#10094;</button>
                            <button onclick="changeSlide('${key}',1)">&#10095;</button>
                        </div>
                        <div class="slider-dots">${dotsHTML}</div>
                    </div>
                    <div class="slider-thumbs">${thumbsHTML}</div>
                    <div class="product-details">
                        <h3>${p.name}</h3>
                        <p>â‚¹${p.price}</p>
                        <button class="buy-now-btn" onclick="openBuyNowModal('${p.id}','${p.name}')">Buy Now</button>
                    </div>
                </div>`;
        });
    });
}

window.changeSlide = (pid,dir) => {
    const stage = document.querySelector(`#product-${pid} .slider-stage`);
    const imgs = stage.querySelectorAll('img');
    let idx = Array.from(imgs).findIndex(i=>i.classList.contains('active'));
    imgs[idx].classList.remove('active');
    idx = (idx + dir + imgs.length) % imgs.length;
    imgs[idx].classList.add('active');
    syncDotsThumbs(pid, idx);
};

window.goSlide = (pid, idx) => {
    const stage = document.querySelector(`#product-${pid} .slider-stage`);
    stage.querySelectorAll('img').forEach(i=>i.classList.remove('active'));
    stage.querySelectorAll('img')[idx].classList.add('active');
    syncDotsThumbs(pid, idx);
};

function syncDotsThumbs(pid, idx){
    const dots = document.querySelectorAll(`#product-${pid} .slider-dots button`);
    const thumbs = document.querySelectorAll(`#product-${pid} .slider-thumbs button`);
    dots.forEach(d=>d.classList.remove('active'));
    thumbs.forEach(t=>t.classList.remove('active'));
    dots[idx].classList.add('active');
    thumbs[idx].classList.add('active');
}

/* Modal Logic */
const modal = document.getElementById('buyNowModal');
function setupModal() {
    document.querySelector('.close-btn').onclick = () => modal.style.display='none';
    window.onclick = (e) => { if (e.target==modal) modal.style.display='none'; };
}
window.openBuyNowModal = (pid, name) => {
    document.getElementById('modalProductId').value = pid;
    document.getElementById('modalProductName').textContent = name;
    modal.style.display = 'block';
};
document.getElementById('orderForm').addEventListener('submit', e=>{
    e.preventDefault();
    const order = {
        productId: document.getElementById('modalProductId').value,
        productName: document.getElementById('modalProductName').textContent,
        customer: {
            name: customerName.value,
            phone: customerPhone.value,
            email: customerEmail.value,
            address1: customerAddress1.value,
            address2: customerAddress2.value,
            city: customerCity.value,
            state: customerState.value,
            pincode: customerPincode.value,
        },
        payment: paymentMethod.value,
        timestamp: new Date().toISOString()
    };
    db.ref('orders').push(order).then(()=>{
        alert('Order placed successfully!');
        modal.style.display = 'none';
        orderForm.reset();
    }).catch(err=>{
        alert('Something went wrong.');
        console.error(err);
    });
});
</script>
</body>
</html>
